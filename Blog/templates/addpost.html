{% extends 'base.html' %}

{% block decorate %}
body {
    background: rgb(99, 39, 120)
}
{% endblock decorate %}


{% block content %}
<div class="container rounded  mt-5">
    <div class="row">
        <div class="col-md-6 offset-3" style="background-color:whitesmoke;">
            <div class="p-3 py-5">
                <h1 class="text-center">Add Post </h1>
                 <form action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% for fm in form %}
                    <br><h5>{{fm.label_tag}}</h5> {{fm}} {{fm.errors|striptags}} <br>
                    {% endfor %}
                    <input class="btn btn-success mt-2" type="submit" value="Post">
                </form>
            </div>
        </div>
    </div>
</div>


{% endblock content %}
